<mat-dialog-content>
    <h2>Edit Section: Grade {{grade_level}}</h2>

    <form [formGroup]="editSectionForm" (ngSubmit)="onSubmit()">
        <mat-form-field style="display: none;" appearance="outline" class="w-100">
            <mat-label>Grade Level</mat-label>
            <input matInput formControlName="grade_level" placeholder="Enter Grade Level">
        </mat-form-field>

        <div formArrayName="section_names">
            <div *ngFor="let section of sectionNamesArray.controls; let i = index" [formGroupName]="i" class="section-item">
                <mat-form-field appearance="outline" class="flex-grow-1 mt-3">
                    <mat-label>Section Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter Section Name">
                </mat-form-field>
                <button mat-button color="warn" type="button" (click)="removeSection(i)"><i class="bi bi-trash3-fill"></i></button> <!-- Remove button -->
            </div>
        </div>
        <button mat-raised-button color="accent" type="button" class="mb-3" (click)="addSection()">Add Section</button> <!-- Add button -->

    </form>
</mat-dialog-content>

<mat-dialog-actions class="border-top">
    <button mat-button class="ms-3" style="color: white; background-color: #F32C52;" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="editSectionForm.invalid" (click)="onSubmit()">Save</button>
</mat-dialog-actions>

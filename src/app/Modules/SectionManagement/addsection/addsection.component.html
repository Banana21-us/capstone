<div class="form-container">
    <h2>Section Registration</h2>

    <form [formGroup]="sectionform" (ngSubmit)="submitsection()" id="teacher">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="section">Seection Name:</label>
                    <input type="text" id="section" formControlName="sectionname" name="section" class="form-control" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

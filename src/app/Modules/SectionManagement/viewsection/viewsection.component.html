<div class="container">
  <div class="table-container">
      <div class="row align-items-center">
          <div class="col d-flex align-items-center">
              <h2>Section List 
                  <button type="button" class="btn btn-success" routerLink="/main-page/section/addsection">+</button>
              </h2>            
          </div>
          <div class="col d-flex justify-content-end">
              <mat-form-field>
                  <mat-label>Section</mat-label>
                  <mat-select>
                      <mat-option *ngFor="let state of states" [value]="state">{{ state }}</mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>
      
      <table id="subjectTable">
          <thead>
              <tr>
                  <th>Grade</th>
                  <th>Strand</th>
                  <th>Section</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody> 
            <ng-container *ngFor="let grade of grades">
              <tr>
                <td>{{ grade.level }}</td>
                <td>{{ grade.strand }}</td>
                <td>
                  <div *ngIf="grade?.sections">
                    <ul>
                      <li *ngFor="let section of grade.sections">{{ section }}</li>
                    </ul>
                  </div>
                </td>
                <td>
                  <i class="bi bi-pencil-fill m-2" type='button' 
                     (click)="openEditSectionModal(grade)"></i> <!-- Pass entire grade -->
                  <i class="bi bi-trash3-fill ms-3" type='button'
                     (click)="deleteGrade(grade.level)" title="Delete"></i>
                </td>
              </tr>
            </ng-container>
          </tbody>
      </table>
      
  </div>
</div>

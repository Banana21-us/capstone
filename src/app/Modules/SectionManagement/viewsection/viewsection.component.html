<div class="container">
  <div class="table-container">
      <div class="row align-items-center">
          <div class="col d-flex align-items-center">
              <h2>Section List 
                  <button type="button" class="btn btn-success" routerLink="/main-page/section/addsection">+</button>
              </h2>            
          </div>
          <div class="col d-flex justify-content-end">
            <mat-form-field>
                <mat-label>Filter by Section</mat-label>
                <input matInput [formControl]="sectionFilterCtrl" placeholder="Search by name..." />
            </mat-form-field>
        </div>
      </div>
      
      <table>
          <thead>
              <tr>
                  <th>Grade</th>
                  <th>Section</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
            @for (grade of filteredGrades; track $index) {
                <ng-container >
                    <tr>
                      <td>{{ grade.level }} {{ grade.strand.trim() === '-' ? ' ' : grade.strand }}</td>
                      <td>
                        <div *ngIf="grade?.sections?.length">
                          <ul>
                            <li *ngFor="let section of grade.sections" class="section-item">{{ section.name }}</li>
                          </ul>
                        </div>
                        <div *ngIf="!grade?.sections?.length">
                          No sections available
                        </div>
                      </td>
                      <td>
                        <i class="bi bi-pencil-fill m-2" type='button' (click)="openEditSectionModal(grade)"></i>
                        <i class="bi bi-trash3-fill ms-3" type='button' (click)="deleteGrade(grade.level, grade.strand)" title="Delete"></i>
                      </td>
                    </tr>
                  </ng-container>
        }
          </tbody>
      </table>
      
  </div>
</div>

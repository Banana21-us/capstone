<div class="container">
  <div class="table-container">
      <div class="row align-items-center">
          <div class="col d-flex align-items-center">
              <h2>Section List 
                  <button type="button" class="btn btn-success" routerLink="/main-page/section/addsection">+</button>
              </h2>            
          </div>
          <div class="col d-flex justify-content-end">
              <mat-form-field>
                  <mat-label>Section</mat-label>
                  <mat-select>
                      <mat-option *ngFor="let state of states" [value]="state">{{ state }}</mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>
      
      <table id="subjectTable">
          <thead>
              <tr>
                  <th>Grade</th>
                  <th>Section</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
            @for (grade of grades; track $index) {
            <ng-container>
              <tr>
                  <td>{{ grade.level }}  {{ grade.strand.trim() === '-' ? ' ' :  grade.strand}}</td>
                  <td>
                      <div *ngIf="grade?.sections?.length">
                          <ul>
                              <li *ngFor="let section of grade.sections">{{ section }}</li>
                          </ul>
                      </div>
                      <div *ngIf="!grade?.sections?.length">
                          No sections available
                      </div>
                  </td>
                  <td>
                      <i class="bi bi-pencil-fill m-2" type='button' 
                         (click)="openEditSectionModal(grade)"></i>
                      <i class="bi bi-trash3-fill ms-3" type='button'
                         (click)="deleteGrade(grade.level, grade.strand)" title="Delete"></i>
                  </td>
              </tr>
          </ng-container>
        }
      </table>
      
  </div>
</div>

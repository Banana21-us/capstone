<div class="container">
    <div class="table-container">

        <div class="row align-items-center">
            <div class="col d-flex align-items-center">
                <h2>Subject List <button type="button" class="btn btn-success" routerLink="/main-page/section/addsection">+</button></h2>            
            </div>
            <div class="col d-flex justify-content-end">
              <mat-form-field>
                <mat-label>Section</mat-label>
                <mat-select>
                  @for (state of states; track state) {
                    <mat-option [value]="state">{{state}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          
        <table id="subjectTable">
            <thead>
                <tr>
                    <th>Section Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody> 
              @for (sec of section; track sec) {
                <tr>
                    <td>{{sec.sectionname}}</td>
                    <td>
                        <i class="bi bi-pencil-fill" title="Edit"></i>
                        <i class="bi bi-trash3-fill ms-3" title="Delete"></i>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        
    </div>
</div>

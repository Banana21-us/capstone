<div class="form-container">
    <h2>Teacher Registration</h2>

    <form [formGroup]="teacherform" (ngSubmit)="submitteacher()" id="teacher">
        <div class="row">
            <div class="col-md-6 me-5">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" formControlName="fname" name="firstname" class="form-control" required>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="middleInitial">Middle Initial:</label>
                    <input type="text" id="middleInitial" formControlName="mname" name="middlename" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" formControlName="lname" class="form-control" required>
        </div>
        <div class="row">
            <div class="col-md-6 me-5">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" formControlName="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="col-md" style="display:none;">
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" id="Role" formControlName="role" name="Role" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" class="form-control" formControlName="address" rows="1" required></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

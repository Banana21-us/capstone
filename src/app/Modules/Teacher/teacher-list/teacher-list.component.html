<div class="container">
    <div class="table-container">
        <div class="row align-items-center">
            <div class="col d-flex align-items-center">
                <h2>Registered Teachers  <button type="button" class="btn btn-success" routerLink="/main-page/teacher/addteacher">+</button></h2>
            </div>
            <div class="col d-flex justify-content-end">
              <mat-form-field>
                <mat-label>Teacher</mat-label>
                <mat-select>
                  @for (state of states; track state) {
                    <mat-option [value]="state">{{state}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample user rows -->
                <tr>
                    <td>Rianne Agnieka Castaenyeo</td>
                    <td>General Mathematics</td>
                    <td>john.doeexample.com</td>
                    <td>123ElmSt reet,Spring field</td>
                    <td><i class="bi bi-pencil-fill"></i></td>
                    <td><i class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="bi bi-trash3-fill"></i></td>
                    
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                @for (cl of classes; track cl) {
                    <tr>
                        <td>{{cl.classname}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <div class="table-container">
        <div class="row align-items-center">
            <div class="col d-flex align-items-center">
                <h2>Registered Teachers  <button type="button" class="btn btn-success" routerLink="/main-page/teacher/addteacher">+</button></h2>
            </div>
            <div class="col d-flex justify-content-end">
              <mat-form-field>
                <mat-label>Teacher</mat-label>
                <mat-select>
                  @for (state of states; track state) {
                    <mat-option [value]="state">{{state}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <!-- <th>Role</th> -->
                    <th>Email</th>
                    <th>Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (teach of teachers; track teach) {
                    <tr>
                        <td>{{ teach.lname}}, {{teach.fname}} {{ teach.mname}} </td>
                        <!-- <td>{{teach.role}}</td> -->
                        <td>{{teach.email}}</td>
                        <td>{{teach.address}}</td>
                        <td>
                            <i class="bi bi-pencil-fill m-2" type='button' 
                           (click)="openEditSubjectModal(teach)"></i> 
                            <i class="bi bi-trash3-fill ms-3" title="Delete" (click)="onDelete(teach.admin_id)"></i>
                        </td>
                    </tr>
                    }
            </tbody>
        </table>
    </div>
</div>

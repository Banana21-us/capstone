<div class="container">
  <div class="table-container">
      <div class="row align-items-center">
          <div class="col d-flex align-items-center">
              <h2>Registered Teachers  
                  <button type="button" class="btn btn-success" routerLink="/main-page/teacher/addteacher">+</button>
              </h2>
          </div>
          <div class="col d-flex justify-content-end">
              <mat-form-field>
                  <mat-label>Filter by Teacher</mat-label>
                  <input [(ngModel)]="keyword" matInput [formControl]="teacherFilterCtrl" placeholder="Search..." />
              </mat-form-field>
          </div>
      </div>
      <table id="userTable">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Action</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <ng-container *ngFor="let teach of filteredTeachers | searchFilter: keyword;">
                  <tr>
                      <td>{{ teach.lname }}, {{ teach.fname }} {{ teach.mname }}</td>
                      <td>{{ teach.email }}</td>
                      <td>{{ teach.address }}</td>
                      <td>
                          <i class="bi bi-eye-fill me-3"></i>
                          <i class="bi bi-pencil-fill edit" type='button' (click)="openEditSubjectModal(teach)"></i> 
                          <i class="bi bi-trash3-fill ms-3 delete" title="Delete" (click)="onDelete(teach.admin_id)"></i>
                      </td>
                  </tr>
              </ng-container>

              <!-- Handle case where there are no teachers -->
              <ng-container *ngIf="filteredTeachers.length === 0">
                  <tr>
                      <td colspan="4" class="text-center">No Registered Teachers Found</td> <!-- Fixed colspan -->
                  </tr>
              </ng-container>
          </tbody>
      </table>
  </div>
</div>

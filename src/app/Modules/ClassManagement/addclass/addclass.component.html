<section class="form-section">
    <h2 style="margin-bottom: 1.5rem; font-size: 1.8rem; color: #0056b3;">Class Management</h2>
    
    <form [formGroup]="classManagementForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col me-2">
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" formControlName="section" required>
                </div>
            </div>
            <div class="col me-2">
                <div class="form-group">
                    <label for="room">Room:</label>
                    <input type="text" id="room" formControlName="room" required>
                </div>
            </div>
        </div>

        <br>
        <div class="container">
            <h1>Add more 
                <button type="button" class="btn btn-success" (click)="addForm()" style="color: white;border: none;border-radius: 5px; padding: 10px 15px;font-size: 12px;">+</button>
            </h1>
            <hr><br>

            <div formArrayName="forms">
                <div *ngFor="let formGroup of forms.controls; let i = index" [formGroupName]="i" class="addform">
                    <div class="row">   
                        <div class="col me-2">
                            <div class="form-group">
                                <label for="teacher">Teacher:</label>
                                <select id="teacher" formControlName="teacher" required>
                                    <option value="">Select a Teacher</option>
                                    <!-- Add your teacher options here -->
                                </select>
                            </div> 
                        </div>
                        <div class="col me-2">
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <select id="subject" formControlName="subject" required>
                                    <option value="">Select a Subject</option>
                                    <option value="mathematics">Mathematics</option>
                                    <option value="english">English</option>
                                    <option value="science">Science</option>
                                    <option value="history">History</option>
                                </select>
                            </div>
                        </div>
                        <div class="col me-2">
                            <div class="form-group">
                                <label for="time">Time:</label>
                                <input type="text" id="time" formControlName="time" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="day">Day:</label>
                                <mat-form-field appearance="outline" class="custom-select">
                                  <mat-label>Select Days</mat-label>
                                  <mat-select multiple formControlName="selectedDays">
                                    <mat-option value="monday">Monday</mat-option>
                                    <mat-option value="tuesday">Tuesday</mat-option>
                                    <mat-option value="wednesday">Wednesday</mat-option>
                                    <mat-option value="thursday">Thursday</mat-option>
                                    <mat-option value="friday">Friday</mat-option>
                                  </mat-select>
                                </mat-form-field>
                            </div>
                            
                        </div>
                        <div class="col-1 mt-4">
                            <button class="btn mt-3 ms-3" *ngIf="forms.length > 1" type="button" (click)="removeForm(i)" 
                                    style="color: red; font-size: 30px;"><i class="bi bi-trash"></i></button>                         
                        </div>
                    </div> 
                </div> 
            </div> 
        </div>
   
        <button class="btnsbmt" type="submit">Submit</button>
    </form>
</section>

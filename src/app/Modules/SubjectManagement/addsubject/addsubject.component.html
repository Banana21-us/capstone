<section class="form-section">
    <h2 style="margin-bottom: 1.5rem; font-size: 1.8rem; color: #0056b3;">Subject Management</h2>
    
    <form [formGroup]="subjectManagementForm" (ngSubmit)="submitsubjects()">
        <div class="row">
            <div class="form-group">
                <label for="subject">Subject Name:</label>
                <input type="text" id="subject" formControlName="subjectname" required>
                
            </div>
            <div class="form-group">
                <label for="gradelevel">Gradelevel:</label>
                <select id="gradelevel" formControlName="gradelevel" required>
                    <option value="">Select a Grade Level</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="strand">Strand:</label>
                <select id="strand" formControlName="strand" required>
                    <option value="">Select a strand</option>
                    <option value="-">n/a</option>
                    <option value="STEM">STEM</option>
                    <option value="HUMMS">HUMMS</option>
                    <option value="ABM">ABM</option>
                    <!-- Add more subjects as needed -->
                </select>
            </div>  
        </div>
        <button type="submit">Submit</button>
    </form>
</section>

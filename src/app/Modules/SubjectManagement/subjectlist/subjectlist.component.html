<div class="container">
    <div class="table-container">

        <div class="row align-items-center">
            <div class="col d-flex align-items-center">
                <h2>Subject List <button type="button" class="btn btn-success" routerLink="/main-page/subjectmanagement/addsubject">+</button></h2>            
            </div>
            <div class="col d-flex justify-content-end">
              <mat-form-field>
                <mat-label>Subjects</mat-label>
                <mat-select>
                  @for (state of states; track state) {
                    <mat-option [value]="state">{{state}}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          
        <table id="subjectTable">
            <thead>
                <tr>
                    
                    <th>Grade Level</th>
                    <th>Strand</th>
                    <th>Subject List</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let subject of subjects">
                  <tr>
                    <td>{{ subject.level }}</td>
                    <td>{{ subject.strand }}</td>
                    <td>
                      <div *ngIf="subject?.subject_name?.length">
                          <ul>
                              <li *ngFor="let name of subject.subject_name">{{ name }}</li>
                          </ul>
                      </div>
                      <div *ngIf="!subject?.subject_name?.length">
                          No subjects available
                      </div>
                  </td>
                    <td>
                      <i class="bi bi-pencil-fill m-2" type='button' 
                      (click)="openEditSubjectModal(subject)"   ></i> <!-- Pass entire subject -->
                      <i class="bi bi-trash3-fill ms-3" type='button'
                      (click)="deleteGrade(subject.level)" title="Delete"></i>
                    </td>
                  </tr>
                </ng-container>
                
            </tbody>
        </table>
    </div>
</div>

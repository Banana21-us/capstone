<div class="container">
    <div class="table-container">

        <div class="row align-items-center">
            <div class="col d-flex align-items-center">
                <h2>Subject List <button type="button" class="btn btn-success" routerLink="/main-page/subjectmanagement/addsubject">+</button></h2>            
            </div>
            <div class="col d-flex justify-content-end">
                <mat-form-field>
                    <mat-label>Filter by Subject</mat-label>
                    <input matInput [formControl]="subjectFilterCtrl" placeholder="Search by name..." />
                </mat-form-field>
            </div>
          </div>
          
        <table id="subjectTable">
            <thead>
                <tr>
                    
                    <th>Grade</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let subject of filteredSubject">
                <tr>
                    <td>{{ subject.level }} {{ subject.strand.trim() === '-' ? ' ' : subject.strand }}</td>
                    
                    <td>
                        <div *ngIf="subject?.subject_name?.length">
                            <ul>
                                <li *ngFor="let item of subject.subject_name" class="subject-item">
                                    {{ item.name }} 
                                </li>
                            </ul>
                        </div>
                        <div *ngIf="!subject?.subject_name?.length">
                            No subjects available
                        </div>
                    </td>
                    <td>
                        <i class="bi bi-pencil-fill m-2" type='button' 
                           (click)="openEditSubjectModal(subject)"></i> 
                        <i class="bi bi-trash3-fill ms-3" type='button'
                           (click)="deleteSubjects(subject.level, subject.strand)" title="Delete"></i>
                    </td>
                </tr>
            </ng-container>
                
            </tbody>
        </table>
    </div>
</div>

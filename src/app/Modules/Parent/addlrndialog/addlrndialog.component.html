<mat-dialog-content style="padding: 24px; font-family: 'Roboto', sans-serif; font-size: 16px; color: #424242;">
  <p>Add Children's Name</p>
  
  <mat-form-field style="width: 100%; margin-top: 16px;">
      <mat-label>Select Student</mat-label>
      <mat-select [(ngModel)]="selectedStudent" (selectionChange)="searchStudent()">
        <mat-option *ngFor="let student of students; let i = index" [value]="student">
          {{ student.lname }}, {{ student.fname }}
        </mat-option>
      </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; justify-content: flex-end; padding: 16px; margin-top: -30px; text-transform: uppercase; font-weight: 500;">
  <button mat-button (click)="onNoClick()" style="font-size: 14px; padding: 8px 16px;">Cancel</button>
  
  <button mat-button (click)="searchStudent()" 
          style="font-size: 14px; padding: 8px 16px; background-color: #3f51b5; color: white;" 
          onmouseover="this.style.backgroundColor='#2c387e';" 
          onmouseout="this.style.backgroundColor='#3f51b5';">Ok</button>
</mat-dialog-actions>

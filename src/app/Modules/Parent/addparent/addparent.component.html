<div class="form-container">
    <h2>Parent Registration</h2>

    <form id="parent">
        <div class="row">
            <div class="col-md-4 me-3">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" formControlName="fname" name="firstname" class="form-control" required>
                </div>
            </div>
            <div class="col-md-4 me-3">
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" formControlName="lname" class="form-control" required>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="middleInitial">Middle Initial:</label>
                    <input type="text" id="middleInitial" formControlName="mname" name="middlename" class="form-control" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 me-5">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" formControlName="email" name="email" class="form-control" required>
                </div>
            </div>
            <div class="col-md" >
                <div class="form-group">
                    <label for="relationship">Relationship:</label>
                    <input type="text" id="relationship" formControlName="relationship" name="relationship" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 me-5">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-control" formControlName="address" rows="1" required></textarea>
                </div>
            </div>
            <div class="col-md" >
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="number" id="contact" formControlName="contact" name="contact" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lrn">Children's LRN (Learner Reference Number):
              <button type="button" class="btn btn-success ms-2">+</button>
            </label>
            <input type="search" id="lrn" formControlName="lrn" name="lrn" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

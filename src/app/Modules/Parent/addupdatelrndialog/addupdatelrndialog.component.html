<mat-dialog-content style="padding: 24px; font-family: 'Roboto', sans-serif; font-size: 16px; color: #424242;">
  <h2 class="border-bottom"><strong>Edit Parent Account</strong></h2>
  <h3><strong>Parent: {{ fullName }}</strong></h3>

  <div class="row g-3 mt-3">
    <div class="col-12 col-md-6" style="display: none;">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailControl" />
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>New Password</mat-label>
        <input matInput type="password" [formControl]="passwordControl" />
      </mat-form-field>
    </div>
  </div>
    <h4><strong>Student's Name: </strong>
      <button type='button' (click)="openaddStudent()" class='btn btn-primary ms-2'>+</button>
    </h4>
    <ul style="display: flex; flex-wrap: wrap; gap: 16px; list-style-type: none; padding: 0;" *ngIf="students && students.length">
        <li *ngFor="let getstu of students; trackBy: trackByStudent"
            style="flex: 0 0 calc(33.33% - 16px); /* Make each item take 1/3 of the width */
                   display: flex; 
                   align-items: center; 
                   position: relative; 
                   border: 1px solid #ccc; 
                   border-radius: 4px; 
                   background-color: #f0f8ff; 
                   padding: 12px; 
                   margin-bottom: 10px; 
                   height: 60px;">
            
            <span style="flex-grow: 1; 
                         font-size: 16px; 
                         font-weight: 500;">
               {{ getstu.fname }} {{ getstu.mname ? getstu.mname : '' }} {{ getstu.lname }}
            </span>
            <i *ngIf="students.length > 0"
                (click)="removelrn(data.email, getstu.LRN)"
               style="color: red; font-size: 15px;" 
               class="bi bi-trash3-fill me-2"></i>
               
        </li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions class="border-top">
  <button mat-button (click)="onNoClick()" class="cancel-button ms-3">Cancel</button>
  <button mat-button (click)="onSubmit()" class="ok-button">Ok</button>
</mat-dialog-actions>

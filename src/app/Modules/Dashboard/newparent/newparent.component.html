<section class="form-section">
    <h2>Parent/Guardian Account</h2>
    
    <form id="parentGuardianForm">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"  required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"  required>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" required>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lrn">Children's LRN (Learner Reference Number):
          <button type="button" class="btn btn-success ms-2">+</button>
        </label>
        <input type="text" id="lrn" name="lrn" required>
      </div>
  
      <div class="row">
        <div class="col-md-12 d-flex justify-content-end">
            <button type="button" class="btn-cancel" routerLink ="/main-page/homepage/Homepage" >Cancel</button>
            <button type="submit" class="btn-submit">Save</button>
        </div>
      </div>
    </form>
  </section>

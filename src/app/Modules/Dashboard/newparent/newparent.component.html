<section class="form-section">
  <h2 >Parent/Guardian Account</h2>
  
  <form id="parentGuardianForm">
      <div class="row">
          <div class="col-md-4">
              <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label for="middleName">Middle Name:</label>
                  <input type="text" id="middleName" name="middleName" placeholder="Enter middle name">
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" placeholder="Enter address" required>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="relationship">Relationship:</label>
                  <input type="text" id="relationship" name="relationship" placeholder="Enter relationship" required>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" placeholder="Enter email address" required>
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" placeholder="Enter password" required>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label for="lrn">Childrens LRN (Learner Reference Number):
                    <button type="button" class="btn btn-primary ms-2">+</button>
                  </label> 
                  <input type="text" id="lrn" name="lrn" placeholder="Enter LRN" required>         

              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12 d-flex justify-content-end">
              <button type="button" class="btn-cancel" routerLink ="/main-page/homepage/Homepage" >Cancel</button>
              <button type="submit" class="btn-submit">Save</button>
          </div>
      </div>
  </form>
</section>

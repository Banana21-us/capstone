<div class="container">
    <h1 class="text-primary">Hello, Principal</h1>
    <h4 class="text-muted">{{ currentDate | date: 'EEEE, MMMM d, y' }}</h4>
  
    <div class="row">
      <div class="col-lg">
        <div class="container">
          <h2 class="text-success">Recent Inquiries</h2>
          <table class="table table-striped table-bordered">
            <thead class="thead-light">
              <tr>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>mdo</td>
              </tr>
              <tr>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>fat</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-9">
          <canvas #myChart></canvas>
        </div>
        <div class="col-3">
          <div class="card mb-4 bg-c-green order-card">
            <div class="card-body">
              <h2 class="text-right"><span>{{ juniorHighTotal }}</span></h2>
              <p class="m-b-0 text-right">Junior High School</p>
            </div>
          </div>
          <div class="card mb-4 bg-c-yellow order-card">
            <div class="card-body">
              <h2 class="text-right"><span>{{ seniorHighTotal }}</span></h2>
              <p class="m-b-0 text-right">Senior High School</p>
            </div>
          </div>
          <div class="card mb-4 bg-c-blue order-card">
            <div class="card-body">
              <h2 class="text-right"><span>{{ totalEnrollments }}</span></h2>
              <p class="m-b-0 text-right">Total Enrollees</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
